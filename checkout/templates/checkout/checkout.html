{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row pb-5">
            <div class="col-12">
                <h5 class="card-title text-center mb-5 fs-2" style="color: red">
              {% for message in messages %}
                      {{ message }}
                  {% endfor %}
              </h5>
                <h4 class="pb-1 pt-5 text-light text-center">You will be paid: $ {{ total }}</h4>
                <h5 class="pb-2 pt-2 text-light text-center">Enter Stripe Card Detail</h5>
                <main class="form-signin text-secondary">
                    <form action="{% url 'checkout' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                      <div class="form-floating mb-3">
                          <input type="text" name="cardnumber" class="form-control" id="floatingInput"
                                 placeholder="Enter 16 digit Card Number" required autofocus >
                          <label for="floatingPassword">Enter 16 digit Card Number</label>
                      </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" name="expyear"
                                   placeholder="Enter card expiry year date last two digit YY" required>
                            <label for="floatingPassword">Enter card expiry year date last two digit YY</label>
                      </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" name="expmonth"
                                   placeholder="Enter card expiry month MM" required>
                            <label for="floatingPassword">Enter card expiry month MM</label>
                      </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingInput"
                                   name="card_cvv" placeholder="Enter card CVV number " required>
                            <label for="floatingPassword">Enter card CVV number</label>
                      </div>
                      <button type="submit" class="w-100 btn btn-lg btn-combo text-uppercase">Pay</button>
                    </form>
                  </main>
            </div>
        </div>
    </div>
{% endblock %}
